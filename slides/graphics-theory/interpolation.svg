<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-55 -230 1125 750"><title>comparison of 1D and 2D interpolation</title><desc>Comparison of nearest-neighbor, linear, cubic, bilinear and bicubic interpolation methods by CMG Lee. The black dots correspond to the point being interpolated, and the red, yellow, green and blue dots correspond to the neighboring samples. Their heights above the ground correspond to their values.</desc><style type="text/css">.floor{stroke:#eee;fill:none}.graph_1,.graph_2{stroke:#666;fill:none}.graph_2{stroke:#c0f}.point{stroke:#000}.point_2{stroke:#090}.point_3{stroke:#00f}.point_0{stroke:red}.point_1{stroke:#c90}.plane_1{stroke-opacity:.6}.plane_2{stroke-opacity:.4}.plane_3{stroke-opacity:.2}</style><defs><clipPath id="clip_graph"><rect width="9999" height="9999" x="-4999" y="-9999"/></clipPath><g id="point"><circle cx="0" cy="0" r="4" fill="none" stroke-width="8"/><path d="M 0,10 V 9999"/></g><circle id="joint" cx="0" cy="0" r="3" fill="none" class="graph_2"/><g id="common_1d_2"><path d="M 0,0 h 300" class="floor"/><g clip-path="url(#clip_graph)"><use class="point_1" transform="translate(100,-100)" xlink:href="#point"/><use class="point_2" transform="translate(200,-200)" xlink:href="#point"/></g></g><g id="common_1d_4"><use xlink:href="#common_1d_2"/><g clip-path="url(#clip_graph)"><use class="point_0" transform="translate( 0,-150)" xlink:href="#point"/><use class="point_3" transform="translate(300, -50)" xlink:href="#point"/></g><path d="M 0,-150 c 200,200 140,-280 300,100" class="graph_1"/></g><g id="common_2d_2"><path d="M 0,0 h 300 M 140,40 l -120,-120 M 240,40 l -120,-120" class="floor"/><use class="plane_2" transform="translate(-40,-40)" xlink:href="#common_1d_2"/><g clip-path="url(#clip_graph)"><use class="point_1 plane_1" transform="translate(100, -50)" xlink:href="#point"/><use class="point_2 plane_1" transform="translate(200,-100)" xlink:href="#point"/></g></g></defs><circle cx="0" cy="0" r="99999" fill="#fff"/><g fill="#000" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" font-family="Helvetica,Arial,sans-serif" font-size="40" text-anchor="middle"><g id="nearest_1d" transform="translate(0,0)"><text x="0" y="50" transform="translate(150,0)"><tspan>1D nearest-</tspan><tspan x="0" dy="1em">neighbor</tspan></text><use xlink:href="#common_1d_2"/><path d="M 50,-100 h 100 v -100 h 100" class="graph_1 plane_1"/><g clip-path="url(#clip_graph)"><use class="point" transform="translate(125,-100)" xlink:href="#point"/></g></g><g id="linear_1d" transform="translate(350,0)"><text x="0" y="60" transform="translate(150,0)"><tspan>Linear</tspan></text><use xlink:href="#common_1d_2"/><path d="M 100,-100 l 100,-100" class="graph_1 plane_1"/><g clip-path="url(#clip_graph)"><use class="point" transform="translate(125,-125)" xlink:href="#point"/></g></g><g id="cubic_1d" transform="translate(700,0)"><text x="0" y="60" transform="translate(150,0)"><tspan>Cubic</tspan></text><use class="plane_1" xlink:href="#common_1d_4"/><g clip-path="url(#clip_graph)"><use class="point" transform="translate(125,-113)" xlink:href="#point"/></g></g><g id="nearest_2d" transform="translate(0,380)"><text x="0" y="80" transform="translate(150,0)"><tspan>2D nearest-</tspan><tspan x="0" dy="1em">neighbor</tspan></text><use xlink:href="#common_2d_2"/><path d="M 10,-140 h 100 v -100 h 100" class="graph_1 plane_2"/><path d="M 145,-30 l -40,-40 v -50 l -40,-40" class="graph_2"/><use transform="translate( 85,-140)" xlink:href="#joint"/><use transform="translate(125, -50)" xlink:href="#joint"/><g clip-path="url(#clip_graph)" transform="translate(-10,-10)"><use class="point" transform="translate(125,-50)" xlink:href="#point"/></g><path d="M 50,-50 h 100 v -50 h 100" class="graph_1 plane_1"/></g><g id="linear_2d" transform="translate(350,380)"><text x="0" y="100" transform="translate(150,0)"><tspan>Bilinear</tspan></text><use xlink:href="#common_2d_2"/><path d="M 60,-140 l 100,-100" class="graph_1 plane_2"/><path d="M 125,-63 l -40,-102" class="graph_2"/><use transform="translate( 85,-165)" xlink:href="#joint"/><use transform="translate(125, -63)" xlink:href="#joint"/><g clip-path="url(#clip_graph)" transform="translate(-10,-10)"><use class="point" transform="translate(125,-80)" xlink:href="#point"/></g><path d="M 100,-50 l 100,-50" class="graph_1 plane_1"/></g><g id="cubic_2d" transform="translate(700,380)"><text x="0" y="100" transform="translate(150,0)"><tspan>Bicubic</tspan></text><path d="M 0, 0 h 300 M 140,40 l -120,-120 M 240,40 l -120,-120 M 40,40 h 300 M 340,40 l -120,-120 M 40,40 l -120,-120" class="floor"/><g class="plane_3" clip-path="url(#clip_graph)" transform="translate(-80,-80)"><use xlink:href="#common_1d_2"/><use class="point_0" transform="translate( 0, -50)" xlink:href="#point"/><use class="point_3" transform="translate(300,-170)" xlink:href="#point"/><path d="M 0,-50 c 160,0 100,-230 300,-120" class="graph_1"/></g><use class="plane_2" transform="translate(-40,-40)" xlink:href="#common_1d_4"/><g class="plane_1" clip-path="url(#clip_graph)"><use class="point_0" transform="translate( 0,-200)" xlink:href="#point"/><use class="point_1" transform="translate(100, -50)" xlink:href="#point"/><use class="point_2" transform="translate(200,-100)" xlink:href="#point"/><use class="point_3" transform="translate(300,-150)" xlink:href="#point"/><path d="M 0,-200 c 100,310 200,40 300,50" class="graph_1"/></g><path d="M 165,-22 c -95,-55 -40,-105 -120,-192" class="graph_2"/><use transform="translate( 45,-215)" xlink:href="#joint"/><use transform="translate( 85,-153)" xlink:href="#joint"/><use transform="translate(125, -53)" xlink:href="#joint"/><use transform="translate(165, -22)" xlink:href="#joint"/><g clip-path="url(#clip_graph)" transform="translate(-10,-10)"><use class="point" transform="translate(125,-58)" xlink:href="#point"/></g><g class="plane_0" clip-path="url(#clip_graph)" transform="translate(40,40)"><use class="point_0" transform="translate( 0,-100)" xlink:href="#point"/><use class="point_1" transform="translate(100, -70)" xlink:href="#point"/><use class="point_2" transform="translate(200, -50)" xlink:href="#point"/><use class="point_3" transform="translate(300,-100)" xlink:href="#point"/><path d="M 0,-100 c 100,15 200,105 300,0" class="graph_1"/></g></g></g></svg>